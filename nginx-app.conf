# nginx-app.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:/home/docker/code/banatech.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      80;

    # the domain name it will serve for
    server_name banatech.dip.jp; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    #letsencrypt認証用
    location /.well-known {
      root /home/docker/code/banaTECH/static;
    }

    # Django media
    location /media  {
        alias /home/docker/code/banaTECH/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/docker/code/banaTECH/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/docker/code/uwsgi_params; # the uwsgi_params file you installed
        root /home/docker/code/banaTECH/frame/templates;
        index topPage.html;
    }
}

