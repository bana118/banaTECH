{% block head %}
<meta name="description" content="後で書く">
<!-- anime.js -->
{% load static %}
<script src="{% static 'kurukuru/JavaScript/anime.min.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container" style="touch-action: manipulation;">
    <div class="d-frex start" style="position: relative;text-align:center;">
        <img src="{% static 'reiwa/images/start.jpg' %}" style="max-width:100%;max-height:100%;" onClick="start();">
        <div id="bgroup" class="btn-group-vertical" style="display:none; position:absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;width:100px;height:100px;">
            <button type="button" class="btn btn-primary" onclick="location.href='solo'">ひとりで</button>
            <button type="button" class="btn btn-success">友達と(開発中)</button>
            <button type="button" class="btn btn-danger">誰かと(開発中)</button>
        </div>
    </div>
    <h1>令和～THE REIWA～</h1>
    <p>ルール：</p>
    <p>操作方法</p>
    <p>効果音：<a href="https://maoudamashii.jokersounds.com/">魔王魂</a>様</p>
    <p>BGM：<a href="http://www.rengoku-teien.com/index.html">煉獄庭園</a>様</p>
</div>
<script>
    function start(){
        var bgroup = document.getElementById("bgroup");
        bgroup.style.display="inline-block";
    }
</script>
{% endblock %}
